<form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">إنشاء حساب <span class="text-primary">!</span></h2>
    <p class="text-sm text-muted-foreground">قم بإنشاء حسابك وأبدأ الآن!</p>
  </div>

  <div>
    <app-button full impact="bold" tone="light" shape="rounded" size="medium">
      <svg-icon src="assets/icons/google-logo.svg" [svgClass]="'h-6 w-6 ml-2'"> </svg-icon>
      تسجيل عن طريق جوجل
    </app-button>
  </div>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-muted after:mt-0.5 after:flex-1 after:border-t after:border-muted">
    <p class="mx-4 mb-0 text-center text-sm text-muted-foreground">or</p>
  </div>

    <div class="space-y-3 text-left">
      <div class="relative">
        <input type="text" id="fullName" formControlName="fullName" class="peer block" placeholder=" " />
        <label for="fullName"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          الأسم الكامل
        </label>
      </div>
      <div class="relative">
        <input type="text" id="username" class="peer block" placeholder=" " formControlName="username" />
        <label for="username"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          اسم المستخدم
        </label>
      </div>
      <div class="relative">
        <input type="password" id="password" class="peer block" placeholder=" " formControlName="password" />
        <label for="password"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          كلمة السر
        </label>
        <span class="absolute top-2.5 left-5 cursor-pointer text-muted-foreground">
          <svg-icon src="assets/icons/heroicons/outline/eye-off.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
          <svg-icon src="assets/icons/heroicons/outline/eye.svg" [svgClass]="'h-5 w-5 hidden'"> </svg-icon>
        </span>
      </div>
      <!-- Password Meeter -->

      </label>

  <!-- Submit Button -->
  <div>
    <app-button full impact="bold" tone="primary" shape="rounded" size="medium">إنشاء</app-button>
  </div>

  <!-- Sign-up -->
  <div class="flex items-center text-sm text-muted-foreground">
    لديك حساب؟
    <app-button routerLink="/auth/sign-in" impact="none" tone="primary" shape="rounded" size="small">
      تسجيل الدخول
    </app-button>
